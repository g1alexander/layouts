<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Layouts</title>
  </head>
  <body class="bg-index">
    <main class="container">
      <nav class="text-center p-3">
        <a href="../index.html"
          ><img src="../assets/logo.png" width="300" height="85" alt="logo"
        /></a>
      </nav>

      <div class="container pb-5">
        <div class="row">
          <div class="col-12 col-lg-4 p-4">
            <article class="card mr-3">
              <img
                src="assets/testimonials.jpg"
                class="w-100"
                height="200"
                alt="bootstrap"
              />
              <div class="card-body">
                <h5 class="card-title">Testimonials grid section</h5>
                <a
                  href="testimonials_grid_section/index.html"
                  class="btn btn-index mt-3"
                  >Mirar</a
                >
              </div>
            </article>
          </div>
          <div class="col-12 col-lg-4 p-4">
            <article class="card mr-3">
              <img
                src="assets/base-apparel-coming-soon.jpg"
                class="w-100"
                height="200"
                alt="bootstrap"
              />
              <div class="card-body">
                <h5 class="card-title">Base apparel coming</h5>
                <a
                  href="testimonials_grid_section/index.html"
                  class="btn btn-index mt-3"
                  >Mirar</a
                >
              </div>
            </article>
          </div>
          <div class="col-12 col-lg-4 p-4">
            <article class="card mr-3">
              <img
                src="assets/bookmark-landing-page.jpg"
                class="w-100"
                height="200"
                alt="bootstrap"
              />
              <div class="card-body">
                <h5 class="card-title">Bookmark landing page</h5>
                <a
                  href="testimonials_grid_section/index.html"
                  class="btn btn-index mt-3"
                  >Mirar</a
                >
              </div>
            </article>
          </div>
        </div>
      </div>

      <div class="text-white text-center p-2">
        <h3 class="fw-bold">
          By
          <a
            href="https://github.com/g1alexander"
            target="_blank"
            rel="noopener"
            class="text-decoration-underline text-reset"
            >Alexander G</a
          >
        </h3>
      </div>
    </main>
  </body>
</html>
